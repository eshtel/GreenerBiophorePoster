<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greener Biophore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Greener Biophore</h1>
        <p class="subheading">Let's pave the way to 2037, in our own terms</p> 
    </div>

    <!-- Flexbox Container to hold the tables side by side -->
    <div class="table-container">
        <div id="table1">
            <table class="single-column-table">
                <thead><tr><th>Research I (consummables)</th></tr></thead>
                <tbody>
                    <tr><td><button onclick="addNote('table1')">➕ Add Note</button></td></tr>
                </tbody>
            </table>
        </div>

        <div id="table2">
            <table class="single-column-table">
                <thead><tr><th>Research II (values)</th></tr></thead>
                <tbody>
                    <tr><td><button onclick="addNote('table2')">➕ Add Note</button></td></tr>
                </tbody>
            </table>
        </div>

        <div id="table3">
            <table class="single-column-table">
                <thead><tr><th>Mobility</th></tr></thead>
                <tbody>
                    <tr><td><button onclick="addNote('table3')">➕ Add Note</button></td></tr>
                </tbody>
            </table>
        </div>

        <div id="table4">
            <table class="single-column-table">
                <thead><tr><th>Spaces/Building</th></tr></thead>
                <tbody>
                    <tr><td><button onclick="addNote('table4')">➕ Add Note</button></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Custom Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
